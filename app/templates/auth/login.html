{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h3>Sign in</h3>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br />
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">Click to register</a>
    </p>
    <p>
        Forgot your password?
        <a href="{{ url_for('auth.reset_password_request') }}">Click to reset it</a>
    </p>
{% endblock %}
